<html>
	<head>
	<title>Week 7</title>
	</head>
	<body>
	<a href="#">BKK </a>
	<a href="#">LD </a>
	</body>
</html>
<script>
$(function({
	$("a").on("click", function(e){
		e.preventDefault();
		var city = this.text.toLowerCase();
		$.ajex({
		type: 'GET',
		url: 'http://api.openweathermap.org/data/2.5/weather?q='  + city + '
		&appid=2de143494c0b295cca9337e1e96b00e0',
		success: function(data){
		$("#container").html(data.main.temp);
		
	 }
	});
}));
</script>
